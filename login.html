<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="form-div">
        <div class="card-header">
            <h1 class="card-title">Acesse Sua Conta</h1>
        </div>

        <div class="separator-container">
            <div class="separator-line"></div>
        </div>

        <form class="form" method="Pull">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="ex. AugustoExemplo@gmail.com" required>
            </div>

            <div class="form-group form-login">
                <label for="password" class="form-label">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" class="form-input password-input" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Acessar</button>
        </form>  

        <div class="login-link">
            <span>Ainda n√£o tem uma conta?</span>
            <a href="signup.html">Signup</a>
        </div>
    </div>
    </div>

</body>
