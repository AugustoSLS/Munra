<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tributo Sabotage</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">


</head>
<body>
    <div class="card">
        <div class="form-div">
        <div class="card-header">
            <h1 class="card-title">Registre Sua Conta</h1>
        </div>

        <div class="separator-container">
            <div class="separator-line"></div>
        </div>

        <form class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="ex. Augusto" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="ex. Silva" required>
                </div>
            </div>

            <div class="form-group">
                <label for="birthdate" class="form-label">Data de Nascimento</label>
                <input type="date" id="date" name="date" class="form-input" required>
            </div>

            <div class="form-group">
            <label for="sexos" class="form-label">Informe seu sexo</label>
            <input list="sexos" name="sexos" id="sexo">
            
            <datalist id="sexo">
                <option value="Masculino">
                <option value="Feminino">
                <option value="Não-Binário">
            </datalist>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="ex. AugustoExemplo@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" class="form-input password-input" placeholder="Digite sua senha" required>
                    <button type="button" class="password-toggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <p class="password-help">Deve conter no mínimo 8 caracteres.</p>
            </div>

            <button type="submit" class="submit-btn">Registrar</button>
        </form>  

        <div class="login-link">
            <span>Já tem uma conta?</span>
            <a href="login.html">Log In</a>
        </div>
    </div>
    </div>

</body>

<script src="js/pwvisibility.js"></script>
</html>
